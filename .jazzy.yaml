module: SKTiled
module_version: 1.0
author: Michael Fessenden 
author_url: https://github.com/mfessenden
github_url: https://github.com/mfessenden/SKTiled
github_file_prefix: https://mfessenden.github.io/SKTiled
clean: true
skip_undocumented: true
output: docs/swift
readme: docs/Start.md
#docset_path:
#docset_icon: Swift/Shared/Assets.xcassets/AppIcon.appiconset/Icon.png
#sdk: iphonesimulator
#min_acl: private
skip_undocumented: true
hide_documentation_coverage: true
#head: '<h4><center> SKTiled - SpriteKit</center> </h4>'

exclude:
  - "**/*-ObjC.swift"
  - "Sources/SKTiled+Extensions.swift"

copyright: 'Â© 2016 [Michael Fessenden](https://github.com/mfessenden) under [open source license](https://github.com/mfessenden/SKTiled/tree/master/LICENSE).'

#swift_version: 3.0

theme: apple

documentation: 
  - docs/Tutorial/Coordinates.md
  - docs/Tutorial/Debugging.md
#  - docs/Tutorial/Extending.md
#  - docs/Tutorial/GameplayKit.md
  - docs/Tutorial/Getting Started.md
  - docs/Tutorial/Objects.md
  - docs/Tutorial/Properties.md
  - docs/Tutorial/Tiles.md
  - docs/Tutorial/Troubleshooting.md

abstract: docs/Sections/*.md

custom_categories:
  - name: Tutorial    # references the section page
    children:
      - Getting Started
      - Tiles
      - Coordinates
      - Objects
      - Properties
#      - GameplayKit
#      - Extending
      - Debugging
      - Troubleshooting

  - name: Protocols
    children:
    - SKTiledObject
    - SKTiledSceneDelegate

  - name: Class Reference  # references the section page
    children:
    - SKTilemap
    - SKTilemapParser
    - SKTileset
    - SKTilesetData
    - TiledLayerObject
    - SKTileLayer
    - SKObjectGroup
    - SKImageLayer
    - SKTile
    - SKTileObject
    - SKTiledScene
    - SKTiledSceneCamera

  - name: Data Types
    children:
    - TilemapOrientation
    - SKObjectType
    - TileOffset
